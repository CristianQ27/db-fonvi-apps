  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualización de Puntajes | Fonvi Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #ec4899;
        --bg-dark: #0f172a;
        --surface: #1e293b;
        --surface-hover: #334155;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #10b981;
        --sidebar-width: 280px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg-dark);
        background-image:
          radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
          radial-gradient(
            at 50% 100%,
            hsla(225, 39%, 30%, 1) 0,
            transparent 50%
          ),
          radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        overflow-x: hidden;
      }

      /* Sidebar Styles */
      .sidebar {
        width: var(--sidebar-width);
        height: 100vh;
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .sidebar-logo {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 50px;
        padding-left: 10px;
      }

      .logo-icon {
        width: 35px;
        height: 35px;
        background: var(--primary);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
      }

      .sidebar-logo span {
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, #fff 0%, var(--text-muted) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-menu {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 18px;
        text-decoration: none;
        color: var(--text-muted);
        border-radius: 14px;
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: 0.95rem;
      }

      .nav-item:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-main);
        padding-left: 22px;
      }

      .nav-item.active {
        background: rgba(99, 102, 241, 0.15);
        color: var(--primary);
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .nav-item svg {
        width: 20px;
        height: 20px;
      }

      /* Main Content Layout */
      .main-content {
        flex: 1;
        margin-left: var(--sidebar-width);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        width: calc(100% - var(--sidebar-width));
      }

      .container {
        width: 100%;
        max-width: 900px;
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.6s ease-out;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      header {
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #818cf8 0%, #f472b6 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
        letter-spacing: -0.02em;
      }

      p.subtitle {
        color: var(--text-muted);
        font-size: 1.1rem;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      label {
        font-weight: 500;
        color: var(--text-muted);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      .label-hint {
        font-size: 0.75rem;
        text-transform: none;
        color: rgba(148, 163, 184, 0.7);
      }

      textarea {
        width: 100%;
        min-height: 180px;
        background: rgba(15, 23, 42, 0.6);
        border: 2px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        color: var(--text-main);
        font-family: "Consolas", "Monaco", monospace;
        font-size: 1rem;
        line-height: 1.5;
        resize: vertical;
        outline: none;
        transition: all 0.3s ease;
      }

      textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }

      textarea::placeholder {
        color: rgba(148, 163, 184, 0.4);
      }

      .actions {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      button.primary-btn {
        flex: 1;
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Outfit", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-width: 200px;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-dark) 100%
        );
        color: white;
      }

      button.secondary-btn {
        flex: 1;
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid var(--border);
        color: var(--text-muted);
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-width: 200px;
      }

      button:hover {
        transform: translateY(-2px);
      }

      .result-container {
        background: #0f172a;
        border-radius: 16px;
        border: 1px solid var(--border);
        overflow: hidden;
        display: none;
        animation: slideDown 0.4s ease-out;
      }

      .result-container.visible {
        display: block;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.03);
        border-bottom: 1px solid var(--border);
      }

      .result-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .badge-update {
        color: #818cf8;
        background: rgba(99, 102, 241, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
      }
      .badge-select {
        color: #f472b6;
        background: rgba(236, 72, 153, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
      }

      .copy-btn {
        background: transparent !important;
        border: 1px solid var(--border) !important;
        color: var(--text-muted) !important;
        padding: 6px 12px !important;
        font-size: 0.85rem !important;
        border-radius: 8px !important;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .copy-btn.copied {
        background: rgba(16, 185, 129, 0.1) !important;
        border-color: var(--success) !important;
        color: var(--success) !important;
      }

      pre {
        margin: 0;
        padding: 24px;
        overflow-x: auto;
        font-family: "Consolas", monospace;
        font-size: 0.9rem;
        line-height: 1.6;
        color: #cbd5e1;
      }

      /* Syntax */
      .sql-keyword {
        color: #c084fc;
        font-weight: bold;
      }
      .sql-string {
        color: #86efac;
      }
      .sql-number {
        color: #fca5a5;
      }
      .sql-comment {
        color: #64748b;
        font-style: italic;
      }

      @media (max-width: 1100px) {
        :root {
          --sidebar-width: 80px;
        }
        .sidebar-logo span,
        .nav-item span {
          display: none;
        }
        .sidebar-logo {
          justify-content: center;
          padding: 0;
        }
        .nav-item {
          justify-content: center;
          padding: 14px;
        }
      }

      @media (max-width: 800px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .main-content {
          margin-left: 0;
          width: 100%;
        }
        .container {
          padding: 24px;
        }
        h1 {
          font-size: 2rem;
        }
        .actions {
          flex-direction: column;
        }
      }
    </style>
  </head>

    <main class="main-content">
      <div class="container">
        <header>
          <h1>Actualizador de Puntajes</h1>
          <p class="subtitle">Genera scripts SQL masivos desde Excel</p>
        </header>

        <div class="input-group">
          <label for="inputData">
            Datos de Entrada
            <span class="label-hint"

          <div class="result-header">
            <span class="result-title">

                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"

                stroke-linejoin="round"

                <line x1="12" y1="4" x2="12" y2="20" />
              </svg>

              <span
                id="resultBadge"
                class="badge-update"
                style="margin-left: 8px"
                >SQL</span

    <script>
      function highlightSQL(sql) {
        return sql
          .replace(
            /(UPDATE|SET|JOIN|SELECT|FROM|UNION ALL|AS|ON)/g,
            '<span class="sql-keyword">$1</span>',
          )
          .replace(/('.*?')/g, '<span class="sql-string">$1</span>')
          .replace(/(\b\d+\b)/g, '<span class="sql-number">$1</span>')
          .replace(/(--.*)/g, '<span class="sql-comment">$1</span>');
      }

      function generateQuery(type) {
        const inputData = document.getElementById("inputData");
        const rawInput = inputData.value.trim();
        if (!rawInput) return;

        const processedRows = rawInput
          .split("\n")
          .filter((l) => l.trim())
          .map((line) => {
            const parts = line.split(/[\t\s]+/);
            if (parts.length < 2) return null;
            return {
              code: parts[0].trim(),
              score: parts[parts.length - 1].trim(),
            };
          })
          .filter((item) => item !== null);

        if (processedRows.length === 0) return;

        const innerQuery = processedRows
          .map(
            (row) =>
              `    SELECT '${row.code}' AS codigo_solicitud, ${row.score} AS puntaje_ff`,
          )
          .join("\n    UNION ALL\n");

        let rawQuery = "";
        const resultBadge = document.getElementById("resultBadge");

        if (type === "update") {
          resultBadge.textContent = "UPDATE";
          resultBadge.className = "badge-update";
          rawQuery = `UPDATE solicitudes AS s\nJOIN (\n${innerQuery}\n) AS datos ON s.codigo_solicitud = datos.codigo_solicitud\nSET s.puntaje_ff = datos.puntaje_ff;`;
        } else {
          resultBadge.textContent = "SELECT";
          resultBadge.className = "badge-select";
          rawQuery = `SELECT \n    s.codigo_solicitud, \n    s.puntaje_ff AS puntaje_actual, \n    datos.puntaje_ff AS puntaje_nuevo\nFROM solicitudes AS s\nJOIN (\n${innerQuery}\n) AS datos ON s.codigo_solicitud = datos.codigo_solicitud;`;
        }

        const outputQuery = document.getElementById("outputQuery");
        outputQuery.innerHTML = highlightSQL(rawQuery);
        outputQuery.dataset.raw = rawQuery;
        document.getElementById("resultContainer").classList.add("visible");
      }

      document.getElementById("copyBtn").addEventListener("click", function () {
        const rawSql = document.getElementById("outputQuery").dataset.raw;
        if (!rawSql) return;
        navigator.clipboard.writeText(rawSql).then(() => {
          this.textContent = "¡Copiado!";
          this.classList.add("copied");
          setTimeout(() => {
            this.textContent = "Copiar";
            this.classList.remove("copied");
          }, 2000);
        });
      });
    </script>
